<div class="reportes-container">
  <h2>Codigo en tres direcciones</h2>
</div>
<div class="row editors-container">
  <div class="col">
    <app-editor #consoleCode [nombreBoton]="'Descargar Codigo'" (sendCodigo)="setCodigo($event)" [codigo]="codigo"
      [isLoadFile]="true" [resultConsole]="codeConsole"></app-editor>
  </div>
  <div class="col-2 center">
    <div class="button-container">
      <button class="cssbuttons-io" (click)="sendCode()">
        <span>
          <img src="../../../assets/coding-sign.png" alt="">
          Analizar
        </span>
      </button>
    </div>
  </div>
  <div class="col">
    <app-editor2 #consoleResult [nombreBoton]="'Descargar Resultado'" [isEditable]="false"
      [resultConsole]="resultConsole"></app-editor2>
  </div>
</div>

<div class="reportes-container">
  <h2>Errores</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla">

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>


    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="linea">
      <th mat-header-cell *matHeaderCellDef> Linea </th>
      <td mat-cell *matCellDef="let element"> {{element.linea}} </td>
    </ng-container>

    <ng-container matColumnDef="columna">
      <th mat-header-cell *matHeaderCellDef> Columna </th>
      <td mat-cell *matCellDef="let element"> {{element.columna}} </td>
    </ng-container>


    <ng-container matColumnDef="fechaHora">
      <th mat-header-cell *matHeaderCellDef> Fecha y Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha_hora}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
