<div class="reportes-container">
    <h2>Arbol de sintaxis abstracto AST</h2>


    <h2>Reporte de errores</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla">

        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> Numero </th>
            <td mat-cell *matCellDef="let element"> {{element.juego[0].nombre}} </td>
        </ng-container>


        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.juego[0].tipo}} </td>
        </ng-container>

        <ng-container matColumnDef="linea">
            <th mat-header-cell *matHeaderCellDef> Linea </th>
            <td mat-cell *matCellDef="let element"> {{element.punteo}} </td>
        </ng-container>

        <ng-container matColumnDef="columna">
            <th mat-header-cell *matHeaderCellDef> Columna </th>
            <td mat-cell *matCellDef="let element"> {{element.tiempo}} </td>
        </ng-container>


        <ng-container matColumnDef="fechaHora">
            <th mat-header-cell *matHeaderCellDef> Fecha y Hora </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
