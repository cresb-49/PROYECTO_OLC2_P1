<div class="reportes-container">
    <h2>Arbol de sintaxis abstracto AST</h2>
    <div id="graph" class="img-container"></div>

    <h2>Tabla de simbolos</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla">

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>
        <ng-container matColumnDef="clase">
            <th mat-header-cell *matHeaderCellDef> Clase </th>
            <td mat-cell *matCellDef="let element"> {{element.clase}} </td>
        </ng-container>
        <ng-container matColumnDef="ambito">
            <th mat-header-cell *matHeaderCellDef> Ambito </th>
            <td mat-cell *matCellDef="let element"> {{element.ambito}} </td>
        </ng-container>
        <ng-container matColumnDef="columna">
            <th mat-header-cell *matHeaderCellDef> Columna </th>
            <td mat-cell *matCellDef="let element"> {{element.columna}} </td>
        </ng-container>

        <ng-container matColumnDef="linea">
            <th mat-header-cell *matHeaderCellDef> Linea </th>
            <td mat-cell *matCellDef="let element"> {{element.linea}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
